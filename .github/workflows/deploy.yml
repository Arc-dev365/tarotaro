name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 添加权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp test-deploy.html deploy/index.html
          echo "Deployment directory created with test file"
          
      - name: Check deployment output
        run: |
          echo "Checking deployment output..."
          ls -la ./deploy/
          cat ./deploy/index.html | head -10
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4