name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 添加权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Prepare deployment files
        run: |
          echo "Preparing deployment files..."
          # 检查是否有预构建的文件
          if [ -f "index.html" ]; then
            echo "Found pre-built files, using them for deployment"
            mkdir -p deploy
            cp -r assets static index.html deploy/ 2>/dev/null || true
            ls -la deploy/
          else
            echo "No pre-built files found, using test deployment"
            mkdir -p deploy
            cp test-deploy.html deploy/index.html
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4