name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 添加权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build uni-app for H5
        run: |
          echo "Building uni-app for H5..."
          npm run build:h5
          echo "Build completed"
        env:
          NODE_ENV: production
          
      - name: Check build output
        run: |
          echo "Checking build output..."
          find . -name "dist" -type d
          ls -la ./dist/ || echo "No dist directory found"
          ls -la ./dist/build/ || echo "No dist/build directory found"
          ls -la ./dist/build/h5/ || echo "No dist/build/h5 directory found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/build/h5'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4